
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Signup</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to bottom, #daf7a6, #f7dc6f);
      color: #333;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* Form Styles */
    .signup-form {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    input:focus, button:focus {
      outline: none;
      border-color: #f7dc6f;
    }
    button {
      background: #44bd32;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #2c970e;
    }

    /* Chat Section */
    .chat-section {
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.8);
    }
    #chat-box {
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .chat-message {
      text-align: left;
      padding: 5px;
    }
    #user-message {
      width: calc(100% - 120px);
    }
    .send-btn {
      width: 100px;
      background: #f39c12;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Tennis Signup</h1>
  <p>Join our tennis community and stay updated on all events!</p>

  <!-- Signup Form -->
  <div class="signup-form">
    <form id="signupForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Chat Section -->
  <div class="chat-section">
    <h2>Chat with Us</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-message" placeholder="Type a message">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Signup Form Submission
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      alert(`Thanks for signing up, ${name}! We'll contact you at ${email}.`);
      document.getElementById('signupForm').reset();
    });

    // Chat Feature
    const chatBox = document.getElementById('chat-box');
    function sendMessage() {
      const userMessage = document.getElementById('user-message').value;
      if (userMessage.trim() !== '') {
        const messageElement = document.createElement('div');
        messageElement.className = 'chat-message';
        messageElement.textContent = `You: ${userMessage}`;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById('user-message').value = '';
      }
    }
  </script>
</body>
</html>
