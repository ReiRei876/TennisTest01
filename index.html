<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Signup</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(to bottom, #daf7a6, #f7dc6f);
      color: #333;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }

    /* Form Styles */
    .signup-form {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 25px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }
    textarea {
      resize: none;
      height: 100px;
      border-radius: 15px;
    }
    input:focus, textarea:focus, button:focus {
      outline: none;
      border-color: #f7dc6f;
    }
    button {
      background: #44bd32;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #2c970e;
    }
  </style>
</head>
<body>
  <h1>Tennis Signup</h1>
  <p>Join our tennis community and send us a message!</p>

  <!-- Signup Form -->
  <div class="signup-form">
    <form id="contactForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <textarea id="message" placeholder="Enter your message here" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "mnXfAd8gV6p2rvYt7",
      });
   })();
    // Initialize EmailJS
    // Form Submission Handler
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from refreshing the page

      // Get the form field values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Create the parameters object for EmailJS
      const templateParams = {
        name: name,
        email: email,
        message: message
      };

      // Send email via EmailJS
      emailjs.send("service_k8c81gc", "template_9gj8to6", templateParams)
        .then(() => {
          alert("Thank you for your message! We'll get back to you soon.");
          document.getElementById('contactForm').reset(); // Clear the form
        })
        .catch((error) => {
          console.error("EmailJS error:", error);
          alert("An error occurred while sending your message. Please try again.");
        });
    });
  </script>
</body>
</html>
